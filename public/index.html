<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 스타일링을 위한 CSS */
        #container {
            position: relative;
            width: 800px; /* 가로 800px로 제한 */
            height: 800px; /* 세로 800px로 제한 */
            box-sizing: border-box;
            border: 2px solid black; /* 검정색 테두리 추가 */
        }
        .cat {
            position: absolute;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');
        let cat = null;

        container.addEventListener('mousedown', (e) => {
            if (cat) {
                moveCat(cat, e.clientX, e.clientY);
            } else {
                cat = createCat(e.clientX, e.clientY);
            }
        });

        function createCat(x, y) {
            const cat = document.createElement('img');
            cat.src = 'cat-image.jpg'; // 고양이 이미지 경로
            cat.className = 'cat';
            container.appendChild(cat);

            // 클릭한 위치로 고양이가 부드럽게 이동
            moveCat(cat, x, y);

            return cat;
        }

        function moveCat(cat, x, y) {
            // 이동 범위를 800px * 800px로 제한
            x = Math.min(x, 800 - 50);
            x = Math.max(x, 0);
            y = Math.min(y, 800 - 50);
            y = Math.max(y, 0);

            const deltaX = x - parseInt(cat.style.left);
            const deltaY = y - parseInt(cat.style.top);
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            const duration = distance / 250; // 이동하는 데 걸리는 시간 (조절 가능)

            cat.style.transition = `left ${duration}s, top ${duration}s`;
            cat.style.left = x + 'px';
            cat.style.top = y + 'px';
        }
    </script>
</body>
</html>
